<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <script>
        var data = [
            {category : "Electronics" , Products : ["apple", "sony", "nikon"]},
            {category : "Footwear" , Products : ["nike", "lee"]},
        ]

        function bodyLoad(){
            for(var item of data){
                var listHeading = document.createElement("optgroup");
                listHeading.label = item.category;
                for(var product of item.Products){
                    var optionList = document.createElement("option");
                    optionList.label = product;
                    listHeading.appendChild(optionList);
                }
                document.querySelector("select").appendChild(listHeading);
            }
        }
    </script>
    <style>

    </style>
</head>
<body onload="bodyLoad()">
    <select>
    </select>
</body>
</html>
