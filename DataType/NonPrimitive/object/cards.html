<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <title>Cards</title>
    <script>
        var products = [{Name:"Samsung TV", Price: 34000.44, Photo:"../Images/tv.jpg"},
                        {Name:"Nike Casuals", Price: 3000.44,Photo:"../Images/shoe.jpg"},
                        {Name:"Mobile",Price:12000.33,Photo:"../Images/mob1.jpg"},
                        {Name:"JBL Speaker", Price: 3000.44,Photo:"../Images/jblspeaker.jpg"},
                        {Name:"Earpods", Price: 4000.44,Photo:"../Images/earpods.jpg"}];

        function BodyLoad(){
            for(var product of products){
                var card = document.createElement("div");
                card.className = "card w-25 m-2 p-2";
                card.innerHTML = `
                    <img src=${product.Photo} height="200" class="card-img-top">
                    <div class="card-header">
                        <h2>${product.Name}</h2>
                    </div>
                    <div class="card-body">
                        <p> &#8377; ${product.Price} </p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-danger w-100">
                            <span class="bi bi-cart"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg></span> add to cart
                        </button>
                    <div>
                    `;
                    document.getElementById("catalog").appendChild(card);
            }
        }
    </script>
</head>
<body class="container-fluid" onload="BodyLoad()">
    <div id="catalog" class="d-flex flex-wrap">
        
    </div>
</body>
</html>
