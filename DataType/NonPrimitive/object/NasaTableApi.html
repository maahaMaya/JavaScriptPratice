<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Nasa Mars Api</title>
    <script>
        function bodyLoad(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                for(var item of data.photos){
                    var tableRow = document.createElement("tr");
                    var photoId = document.createElement("td");
                    var cameraName = document.createElement("td");
                    var photoUrl = document.createElement("td");
                    var roverName = document.createElement("td");
                    
                    photoId.innerHTML = item.id;
                    cameraName.innerHTML = item.camera.full_name;
                    
                    // var camImage = document.createElement("img");
                    // camImage.src = item.img_src;
                    // camImage.height = 200;
                    // camImage.width = 200;
                    // photoUrl.appendChild(camImage);
                    photoUrl.innerHTML = `<img src=${item.img_src} height=200; width=200>`;
                    roverName.innerHTML = item.rover.name;
                    tableRow.appendChild(photoId);
                    tableRow.appendChild(cameraName);
                    tableRow.appendChild(photoUrl);
                    tableRow.appendChild(roverName); 
                    document.querySelector("tbody").appendChild(tableRow);
                     
                }
            })
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <h2>Nasa Mars Rover Photos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo Id</th>
                <th>Camera Name</th>
                <th>Photo</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody>
             
        </tbody>
    </table>
</body>
</html>
