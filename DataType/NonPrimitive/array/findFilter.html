<script>
    //find
    document.write("find");
    var arr = [12, 43, 53, 2, 4, 65, 99, 65];
    document.write(arr.find(function(values){
        return values < 44;
    }));
    //filter
    document.write("filter");
    var arr = [12, 43, 53, 2, 4, 65, 99, 65];
    document.write(arr.filter(function(values){
        return values < 44;
    }));
</script>
