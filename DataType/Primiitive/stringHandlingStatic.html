<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String handling</title>
    <script>
        function SubmitClick(){
            var userName = document.getElementById("txtName").value;
            var msg = document.getElementById("msg");
            if(userName.length >= 4 && userName.length <= 10){
                msg.innerHTML = "User Name is verified".bold().fontcolor('green').italics();
            } else{
                msg.innerHTML = "invalid name - 4 to 10 chars only".bold().fontcolor('red');
            }
        }

        function ChangeCase(){
            var msg = document.getElementById("txtName").value;
            document.getElementById("txtName").value = msg.toUpperCase();
        }
    </script>
</head>
<body>
    <h1>Register User</h1>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" id="txtName" placeholder="Block Letters" onblur="ChangeCase()"></dd>
        <dd id="msg"></dd>
    </dl>
    <button onclick="SubmitClick()">Submit</button>
</body>
</html>
