<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
        meter{
            height: 28px;
        }
    </style>
    <script>
        function VerifyPassword() {
            var password = document.getElementById("txtPassword").value;
            var regEx = /(?=.*[A-Z])\w{4,5}/;
            var msg = document.querySelector("p");
            var garde = document.getElementById("meterGrade");
            function ShowGrade(min, maxVal, value, low, high) {
                garde.min = min;
                garde.max = maxVal;
                garde.value = value;
                garde.low = low;
                garde.high = high;
            }
            if (password == '') {
                msg.innerHTML = "password required";
                msg.className = "text-danger";
            } else {
                if (password.match(regEx)) {
                    msg.innerHTML = "Strong password";
                    msg.className = "text-success";
                    ShowGrade(1, 100, 100, 0, 0);
                } else {
                    if (password.length < 4) {
                        msg.innerHTML = "Poor password";
                        msg.className = "text-danger";
                        ShowGrade(1, 100, 100, 60, 80);
                    } else {
                        msg.innerHTML = "weak password";
                        msg.className = "text-warning";
                        ShowGrade(1, 100, 100, 40, 80);
                    }
                }
            }
        }
    </script>
</head>

<body class="container-fluid">
    <h2>Verify password</h2>
    <input onkeyup="VerifyPassword()" type="password" id="txtPassword" class="form-control">
    <p class="h"></p>
    <div>
        <meter id="meterGrade" min="1" max="100" class="w-100"></meter>
    </div>
</body>

</html>
