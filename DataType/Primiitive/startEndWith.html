<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>startWith card example</title>
    <script>
        //4444 => rupay 5555 => visa
        function VerifyCard(){
            var cardNumber = document.getElementById("txtCard").value;
            var cardImg = document.getElementById("cardImg");
            if(cardNumber.startsWith(4444)){
                cardImg.src = "./rupay.png";
            }else if(cardNumber.startsWith(5555)){
                cardImg.src = "./visa.png";
            }
            else{
                cardImg.src = "";
                cardImg.alt = "N/A"
            }
        }
    </script>
</head>
<body class="container-fluid">
    <fieldset>
        <legend>Your card number</legend>
        <div class="input-group">
            <input type="text" id="txtCard" onkeyup="VerifyCard()" class="form-control">
            <img class="input-group-text" id="cardImg" class="img-fluid" width="100" height="50" >
        </div>
    </fieldset>
</body>
</html>
