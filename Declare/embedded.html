<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript - Embedded</title>
    <script type="text/javascript">
        function PrintPage(){
            window.print();
        }
    </script>
</head>
<body>
    <h1>Click Print button to print page.</h1>
    <button onclick="PrintPage()">Print</button>
</body>
</html>
