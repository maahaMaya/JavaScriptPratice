<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Refer Into HTML elements using - DOM Hierarchy</title>
    <script type="text/javascript">
        function bodyLoad(){
            pic.src = "./om.jfif";
            formRegister.register.value = "Register";
            formLogin.login.value = "Login";
        }
    </script>
</head>
<body onload="bodyLoad()">
    <img  name = "pic" width="100" height="100" border="1">
    <div>
        <form name = "formRegister">
            <h2>Register :</h2>
            User Name : <input type = "text"> <input type = "button" name = "register">
        </form>
    </div>
    <div>
        <form name = "formLogin">
            <h2>Login</h2>
            Email : <input type = "text"> <input type = "button" name = "login">
        </form>
    </div>
</body>
</html>
