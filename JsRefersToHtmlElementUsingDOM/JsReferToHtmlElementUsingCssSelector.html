<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Refer Into HTML elements using - DOM Hierarchy</title>
    <script type="text/javascript">
        function bodyLoad(){
            document.querySelector('#pic').src = "./om.jfif";
            document.querySelector('.btn').value = "Register";
        }
    </script>
</head>
<body onload="bodyLoad()">
    <img  id = "pic" width="100" height="100" border="1">
    <div>
        <form>
            <h2>Register :</h2>
            User Name : <input type = "text"> <input type = "button" id = "register" class="btn">
        </form>
    </div>
    <div>
        <form>
            <h2>Login</h2>
            Email : <input type = "text"> <input type = "button" id = "login" class="btn">
        </form>
    </div>
</body>
</html>
