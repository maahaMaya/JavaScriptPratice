<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Refer Into HTML elements using - DOM Hierarchy</title>
    <script type="text/javascript">
        function bodyLoad(){
            window.document.images[0].src = "./om.jfif";
            window.document.forms[0].elements[1].value = "Register";
            window.document.forms[1].elements[1].value = "Login";
        }
    </script>
</head>
<body onload="bodyLoad()">
    <img width="100" height="100" border="1">
    <div>
        <form>
            <h2>Register :</h2>
            User Name : <input type = "text"> <input type = "button">
        </form>
    </div>
    <div>
        <form>
            <h2>Login</h2>
            Email : <input type = "text"> <input type = "button">
        </form>
    </div>
</body>
</html>
